<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./js/vue.js"></script>
<title>Vue实例</title>
</head>
<body>
	<!--v-on:click 的简写方式 ： @click -->
	<div id = "root">
		<!-- <div v-on:click="handleClick">
			{{message}}
		</div> -->
		
		<div @click="handleClick">
			{{message}}
		</div>
		
		<item></item>
	</div>
	<script type="text/javascript">
		Vue.component('item',{
			"template":"<div>hello world</div>"
		})
		
		var vm = new Vue({
			el:"#root",
			data:{
				message:"hello world"
			},
			methods:{
				handleClick:function(){
					alert("hello");
				}
			}
		})
		
		
		

	</script>
</body>

</html>
