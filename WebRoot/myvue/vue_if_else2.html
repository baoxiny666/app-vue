	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/vue.js"></script>
		<title>Vue 中的条件渲染 if 加 else</title>
	
	</head>
	<body>
		<!-- 注意点 v-if v-else 必须连在一起 -->
		<div id = "app">
			<div v-if="show === 'a'">This is A</div><!-- false 会删除 dom元素 效率低 -->
			<div v-else-if="show === 'b'">Bye World</div>
			<div v-else>This is others</div>
				
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					show:"a"
				}
			})
		</script>
	</body>
	</html>
