<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./js/vue.js"></script>
<title>组件中的细节点</title>
</head>
<body>
	
	<div id = "app">
		<div ref='hello'  @click="handleClick">helloworld</div>
	</div>
	<script type="text/javascript">
	
		
		var vm = new Vue({
			el:"#app",
			methods:{
				handleClick:function(){
					//找到整个组件中所的ref引用
					alert(this.$refs.hello.innerHtml);
				}
			}
		})
		
		
	

	</script>
</body>

</html>
